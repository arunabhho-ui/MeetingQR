<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Recorded – MAHE</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,1&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:'Inter',sans-serif; background:#FFFCF7; }
    .font-serif { font-family:'Playfair Display',serif; }
    .bg-dot { background-image:radial-gradient(#dcd5c9 1px,transparent 1px); background-size:28px 28px; }
    @keyframes popIn { 0%{transform:scale(0);opacity:0} 70%{transform:scale(1.1)} 100%{transform:scale(1);opacity:1} }
    @keyframes fadeUp { from{opacity:0;transform:translateY(16px)} to{opacity:1;transform:translateY(0)} }
    @keyframes pulseRing { 0%{box-shadow:0 0 0 0 rgba(182,127,63,0.4)} 70%{box-shadow:0 0 0 16px rgba(182,127,63,0)} 100%{box-shadow:0 0 0 0 rgba(182,127,63,0)} }
    @keyframes fall { to{transform:translateY(110vh) rotate(720deg);opacity:0} }
    .pop-in { animation:popIn 0.6s cubic-bezier(0.175,0.885,0.32,1.275) forwards; }
    .fade-up { animation:fadeUp 0.7s ease-out forwards; }
    .pulse-ring { animation:pulseRing 2s infinite; }
    .confetti-piece { position:fixed; width:8px; height:8px; pointer-events:none; border-radius:2px; }
  </style>
</head>
<body class="min-h-screen bg-dot flex flex-col items-center justify-center p-6">
  <div style="position:fixed;top:0;left:0;width:100%;height:3px;background:linear-gradient(90deg,#B67F3F,#2A3648)"></div>

  <main style="width:100%;max-width:420px;z-index:10">
    <div style="background:white;border-radius:24px;box-shadow:0 20px 40px rgba(0,0,0,0.08);border:1px solid #e8e1d4;overflow:hidden" class="fade-up">
      <div style="height:4px;background:linear-gradient(90deg,#B67F3F,#2A3648)"></div>
      <div style="padding:40px 32px;text-align:center;display:flex;flex-direction:column;align-items:center;gap:24px">

        <!-- Logo -->
        <img src="../logo.png" alt="MAHE" style="width:52px;height:52px;object-fit:contain;opacity:0.8" />

        <!-- Success icon -->
        <div style="width:90px;height:90px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#B67F3F,#8c5e26)" class="pop-in pulse-ring">
          <span class="material-symbols-outlined" style="color:white;font-size:44px;font-variation-settings:'FILL' 1">check_circle</span>
        </div>

        <!-- Text -->
        <div style="display:flex;flex-direction:column;gap:8px">
          <h1 class="font-serif" style="font-weight:700;font-size:30px;color:#1f2937">Attendance Recorded!</h1>
          <p style="color:#6b7280;font-size:14px;line-height:1.6;max-width:280px;margin:0 auto">
            Your presence has been successfully logged in the faculty system for today's session.
          </p>
        </div>

        <!-- Verified badge -->
        <div style="display:inline-flex;align-items:center;gap:10px;background:#FDF6EC;border:1px solid #e8d5b0;border-radius:12px;padding:12px 20px">
          <span class="material-symbols-outlined" style="color:#B67F3F;font-size:18px;font-variation-settings:'FILL' 1">verified_user</span>
          <div style="text-align:left">
            <p style="font-size:10px;font-weight:700;color:#B67F3F;text-transform:uppercase;letter-spacing:0.07em">Verified &amp; Secured</p>
            <p id="timestamp" style="font-size:13px;font-weight:500;color:#374151"></p>
          </div>
        </div>

        <!-- Branding -->
        <div style="border-top:1px solid #e8e1d4;padding-top:16px;width:100%">
          <p style="font-size:10px;color:#9ca3af;text-transform:uppercase;letter-spacing:0.1em;font-weight:500">
            Manipal Academy of Higher Education
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer style="margin-top:28px;text-align:center;color:#9ca3af;font-size:11px;text-transform:uppercase;letter-spacing:0.08em;z-index:10">
    Faculty Meeting Attendance System · MAHE
  </footer>

  <script>
    const now = new Date();
    document.getElementById('timestamp').textContent = now.toLocaleDateString('en-IN', {
      day:'numeric', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit', hour12:true
    });
    function createConfetti() {
      const colors = ['#B67F3F','#2A3648','#c59d5f','#4caf7d','#e8d5b0'];
      for (let i = 0; i < 50; i++) {
        const c = document.createElement('div');
        c.className = 'confetti-piece';
        c.style.left = Math.random()*100+'vw';
        c.style.top = '-12px';
        c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        c.style.borderRadius = Math.random()>0.5 ? '50%' : '2px';
        c.style.animation = `fall ${Math.random()*2.5+2}s linear ${Math.random()*0.5}s forwards`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5500);
      }
    }
    createConfetti();
  </script>
</body>
</html>
