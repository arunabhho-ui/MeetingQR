<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Recorded</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --success-dark: #4895ef;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.2);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 520px;
      text-align: center;
      padding: 50px 40px;
      animation: float 6s ease-in-out infinite;
    }

    .checkmark-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
    }

    .checkmark-circle {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--success), var(--success-dark));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: popIn 0.6s ease-out forwards, pulse 2s infinite;
    }

    .checkmark {
      width: 60px;
      height: 30px;
      position: relative;
      transform: rotate(45deg);
      opacity: 0;
      animation: drawCheck 0.8s ease-out 0.8s forwards;
    }

    .checkmark::before,
    .checkmark::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 5px;
    }

    .checkmark::before {
      width: 8px;
      height: 100%;
      left: 0;
      top: 0;
    }

    .checkmark::after {
      width: 8px;
      height: 40px;
      left: 45px;
      top: 25px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--primary), var(--success-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }

    p {
      font-size: 1.2rem;
      color: #495057;
      margin-bottom: 25px;
    }

    .timestamp {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #6c757d;
      font-style: italic;
    }

    /* Animations */
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes drawCheck {
      from { width: 0; height: 0; opacity: 0; }
      to { width: 60px; height: 30px; opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 201, 240, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(76, 201, 240, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 201, 240, 0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="checkmark-container">
      <div class="checkmark-circle">
        <div class="checkmark"></div>
      </div>
    </div>

    <h1>Attendance Recorded!</h1>
    <p>Your attendance has been successfully registered.</p>

    <div class="timestamp">
      <i class="fas fa-shield-check"></i> Verified & Secured
    </div>
  </div>

  <script>
    // Simple confetti (visual only)
    function createConfetti() {
      const colors = ['#4361ee', '#4cc9f0', '#7209b7', '#f72585'];
      for (let i = 0; i < 30; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-20px';
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    createConfetti();
  </script>
</body>
</html>
