<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
  <link rel="stylesheet" href="attendee.css" />
</head>
<body>
  <div class="container">
    <div class="attendee-form">
      <h1 id="eventTitle">Event Attendance</h1>

      <form id="attendanceForm" style="display:none;">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </div>
        
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Select Department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="other">Other</option>
          </select>


        </div>

        <div class="form-group hidden-field" id="otherDepartmentGroup">
          <label for="otherDepartment">Please specify your department</label>
          <input type="text" id="otherDepartment" placeholder="Enter your department name" />
        </div>

        <button type="submit">Mark Attendance</button>
      </form>

      <p id="status">Checking eligibility...</p>
    </div>
  </div>
  <script src="../config.js"></script>
  <script src="attendee.js"></script>
</body>
</html>
